<!-- EFEITO APARECER BACKGROUND MENU -->
<script type="text/javascript">
	$(document).ready(function(){       
	   var scroll_start = 0;
	   var startchange = $('.carousel');
	   var offset = startchange.offset();
	    if (startchange.length){
	   $(document).scroll(function() { 
	   	//if($(window).width() < 767){ USAR O CÓDIGO SOMENTE QUANDO A TELA CHEGAR EM UMA DETERMINADA LARGURA
	      scroll_start = $(this).scrollTop();
	      if(scroll_start > offset.top) {
	          $(".navbar-default").css('background-color', 'rgba(240, 240, 240, 0.8)');
	          $(".link_menu").css('color', '#6a6a6a');
	          $('nav.navbar.navbar-default.navbar-fixed-top').fadeIn();

	       } else {
	          $('.navbar-default').css('background-color', 'transparent');
	          $(".link_menu").css('color', '#FFF');
	       }
	   	//}
	   });
	    }
	});
</script>
